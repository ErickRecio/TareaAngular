<table class="table table-striped table-hover">

    <thead class="thead-dark">
        <th>Id</th>
        <th>Película</th>
        <th>Duración</th>
    </thead>

    <tbody>
        <tr *ngFor="let movie of horror">
            <td>{{movie.id}}</td>
            <td>{{movie.nombre}}</td>
            <td>{{movie.duracion}}</td>
        </tr>
    </tbody>


</table>
