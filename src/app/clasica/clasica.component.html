<table class="table table-striped table-hover">

    <thead class="thead-dark">
        <th>Id</th>
        <th>Nombre</th>
        <th>Autor</th>
    </thead>

    <tbody>
        <tr *ngFor="let musica of clasica">
            <td>{{musica.id}}</td>
            <td>{{musica.nombre}}</td>
            <td>{{musica.autor}}</td>
        </tr>
    </tbody>


</table>
